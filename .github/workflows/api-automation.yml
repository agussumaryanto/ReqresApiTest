name: Reqres API Automation
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # download repository
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      
    # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew
    
    # Execute the Gradle command for running tests
    - name: Execute Test
      run: ./gradlew test
 
          

